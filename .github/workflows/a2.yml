on:
  repository_dispatch:
    types: [run_A2]

permissions:
  actions: write
  contents: write

jobs:
  a2:
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Also reduced from 20

    steps:
      - name: ğŸš€ A2 Work
        run: |
          echo "â³ A2 started at $(date)"
          sleep 360  # â† Changed from 600 to 480 (8 minutes)
          echo "âœ… A2 done at $(date)"

      - name: â¡ï¸ Trigger A3
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'run_A3'
            });
