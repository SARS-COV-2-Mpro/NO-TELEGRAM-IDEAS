name: ‚è∞ Scheduler (Every 30 min)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  actions: write
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Trigger Main Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const now = new Date().toISOString();
            console.log(`‚è∞ Scheduler triggered at ${now}`);
            
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'run_B'
            });
            
            console.log('‚úÖ Sent run_B dispatch to trigger main workflow');

      - name: Done
        run: echo "üöÄ Main workflow triggered successfully"
