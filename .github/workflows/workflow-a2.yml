name: ğŸ”„ A2 Workflow

on:
  repository_dispatch:
    types: [run_A2]

permissions:
  actions: write
  contents: write

jobs:
  a2-job:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸš€ A2 Running
        run: |
          echo "â³ A2 started at $(date)"
          # Your 10 min work here
          sleep 600  # 10 minutes
          echo "âœ… A2 finished at $(date)"

      - name: â¡ï¸ Trigger A3
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'run_A3'
            });
            console.log('âœ… Triggered A3');
