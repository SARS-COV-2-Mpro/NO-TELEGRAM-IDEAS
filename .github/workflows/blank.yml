          /**
           * Update regime based on 6/10 rule with hysteresis (Phase 4)
           * @returns {object} regime info
           */
          function updateRegime(state) {
            const sl = state.system_learning;
            if (!sl || !sl.last_10) return null;
            
            const wins = sl.last_10.wins;
            const total = sl.last_10.trades?.length || 0;
            
            // Need at least 10 trades for regime decision
            if (total < 10) {
              sl.regime = {
                current: "explore",
                reason: `Insufficient data (${total}/10 trades)`,
                active_since_ts: sl.regime?.active_since_ts || Date.now(),
                active_since_iso: sl.regime?.active_since_iso || new Date().toISOString(),
                weight_updates_enabled: true,
                confidence_level: "INITIALIZING"
              };
              return sl.regime;
            }
            
            const currentRegime = sl.regime?.current || "explore";
            
            // Apply hysteresis (prevent flip-flopping)
            // EXPLOIT → EXPLORE: need <5 wins (forgiving)
            // EXPLORE → EXPLOIT: need ≥7 wins (strict)
            let newRegime;
            if (currentRegime === "exploit") {
              newRegime = wins >= REGIME_EXPLOIT_EXIT ? "exploit" : "explore";
            } else {
              newRegime = wins >= REGIME_EXPLOIT_ENTER ? "exploit" : "explore";
            }
            
            // Detect change
            const regimeChanged = (currentRegime !== newRegime);
            
            if (regimeChanged) {
              log('\n' + '═'.repeat(80));
              log('🔔 REGIME CHANGE DETECTED');
              log('═'.repeat(80));
              log('');
              log(`Previous:  ${currentRegime === "explore" ? "🔍 EXPLORE" : "🎯 EXPLOIT"}`);
              log(`New:       ${newRegime === "explore" ? "🔍 EXPLORE" : "🎯 EXPLOIT"}`);
              log(`Trigger:   ${wins}/10 wins (threshold: enter≥${REGIME_EXPLOIT_ENTER}, exit<${REGIME_EXPLOIT_EXIT})`);
              log(`Timestamp: ${new Date().toISOString()}`);
              log('');
              
              if (newRegime === "exploit") {
                // Freeze weights (Phase 4 + micro-fix 1)
                state.model_weights_frozen = JSON.parse(JSON.stringify(state.model_weights));
                
                log('╔═══════════════════════════════════════════════════════╗');
                log('║ WEIGHT FREEZE SNAPSHOT                                ║');
                log('╠═══════════════════════════════════════════════════════╣');
                for (const [model, weight] of Object.entries(state.model_weights_frozen)) {
                  log(`║ ${model.padEnd(20)} ${String(weight).padStart(2)} → FROZEN ${' '.repeat(19)} ║`);
                }
