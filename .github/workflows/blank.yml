          }

          const getCoeffs = (state, side, regime) => {
            const key = `${side}_${regime}`;
            if (!state.calibCoeffs) state.calibCoeffs = {};
            const def = {
              a: 0,
              b: 1,
              n: 0,
              momentum_a: 0,
              momentum_b: 0,
              recent_errors: []
            };
            state.calibCoeffs[key] = { ...def, ...(state.calibCoeffs[key] || {}) };
            return state.calibCoeffs[key];
          };
          function validateCalibration(state) {
            const report = {};
            for (const key of Object.keys(state.calibCoeffs || {})) {
              const coeff = state.calibCoeffs[key];
              if (coeff.n < CALIB_MIN_SAMPLES) continue;

              const avg_error = mean(coeff.recent_errors || []);
              const is_healthy =
                avg_error < 0.4 &&
                Math.abs(coeff.a) < COEFF_BOUND_A * 0.75 &&
                Math.abs(coeff.b) < COEFF_BOUND_B * 0.75;

              report[key] = {
                n: coeff.n,
                a: coeff.a.toFixed(3),
                b: coeff.b.toFixed(3),
                avg_error: avg_error.toFixed(3),
                status: is_healthy ? "healthy" : "degraded"
              };
            }

            if (Object.keys(report).length > 0) {
              log("Calibration health:", JSON.stringify(report));
            }
            return report;
          }
          function updateCalibration(state, side, regime, pRaw, outcome) {
            if (pRaw == null || !isFinite(pRaw)) return;

            const coeff = getCoeffs(state, side, regime);

            // Store before state
            const before_a = coeff.a;
            const before_b = coeff.b;
            const before_n = coeff.n;

            // 1. Adaptive learning rate
            const lr = ADAPTIVE_LEARNING
              ? Math.max(
                  MIN_LEARNING_RATE,
                  MIN_LEARNING_RATE +
                    (MAX_LEARNING_RATE - MIN_LEARNING_RATE) / Math.sqrt(1 + coeff.n / 10)
                )
              : 0.05;

            // 2. Logit transform for better numerical properties
            const x = Math.max(-5, Math.min(5, logit(pRaw)));

            // 3. Compute prediction and error
            const z = coeff.a + coeff.b * x;
            const pHat = sigmoid(z);
            const err = outcome - pHat;

            // 4. Update momentum
            coeff.momentum_a = MOMENTUM_RATE * coeff.momentum_a + lr * err;
            coeff.momentum_b = MOMENTUM_RATE * coeff.momentum_b + lr * err * x;

            // 5. Clamp momentum to prevent explosion
            const MOMENTUM_CLAMP = 0.2;
            coeff.momentum_a = clamp(coeff.momentum_a, -MOMENTUM_CLAMP, MOMENTUM_CLAMP);
            coeff.momentum_b = clamp(coeff.momentum_b, -MOMENTUM_CLAMP, MOMENTUM_CLAMP);

            // 6. Apply momentum and weight decay to coefficients
            const a_next = (1 - LEARNING_DECAY) * coeff.a + coeff.momentum_a;
            const b_next = (1 - LEARNING_DECAY) * coeff.b + coeff.momentum_b;

            // 7. Clamp coefficients to bounds
            coeff.a = clamp(a_next, -COEFF_BOUND_A, COEFF_BOUND_A);
            coeff.b = clamp(b_next, -COEFF_BOUND_B, COEFF_BOUND_B);

            // 8. Reset momentum if bounds were hit
            const hit_bound_a = (a_next !== coeff.a);
            const hit_bound_b = (b_next !== coeff.b);
            if (hit_bound_a) coeff.momentum_a = 0;
            if (hit_bound_b) coeff.momentum_b = 0;

            // 9. Track recent errors for validation
            if (!coeff.recent_errors) coeff.recent_errors = [];
            coeff.recent_errors.push(Math.abs(err));
            if (coeff.recent_errors.length > CALIB_ERROR_WINDOW) {
              coeff.recent_errors.shift();
            }

            // 10. Auto-reset if performing worse than random
            const avg_error = mean(coeff.recent_errors);
            const will_reset = (avg_error > CALIBRATION_RESET_THRESHOLD && coeff.n > CALIB_MIN_RESET_N);

            // ========== VERBOSE LOGGING ==========
            log(`📚 LEARN [${side}_${regime}] n=${before_n}→${before_n+1} lr=${lr.toFixed(4)}`);
            log(`   Input: p_raw=${pRaw.toFixed(3)} outcome=${outcome} | Predicted: p_hat=${pHat.toFixed(3)} error=${err.toFixed(3)}`);
            log(`   Coeffs: a=${before_a.toFixed(4)}→${coeff.a.toFixed(4)} b=${before_b.toFixed(4)}→${coeff.b.toFixed(4)}`);
            if (hit_bound_a || hit_bound_b) {
              log(`   ⚠️  Hit bounds! a=${hit_bound_a} b=${hit_bound_b} (momentum reset)`);
            }
            log(`   Momentum: a=${coeff.momentum_a.toFixed(4)} b=${coeff.momentum_b.toFixed(4)}`);
            log(`   Avg_error=${avg_error.toFixed(3)} (window=${coeff.recent_errors.length})`);

            if (will_reset) {
              log(`   🔄 AUTO-RESET triggered! avg_error=${avg_error.toFixed(3)} > threshold=${CALIBRATION_RESET_THRESHOLD}`);
              coeff.a = 0;
              coeff.b = 1;
              coeff.momentum_a = 0;
              coeff.momentum_b = 0;
              coeff.recent_errors = [];
              coeff.n = 0; // restart learning
            } else {
              coeff.n++;
            }

            state.calibCoeffs[`${side}_${regime}`] = coeff;
          }
          const calibrateP=(state, side, regime, pRaw)=>{
            const coeff = getCoeffs(state, side, regime);
            if(pRaw==null || !isFinite(pRaw)) return 0.5; // safe fallback
            const x = Math.max(-5, Math.min(5, logit(pRaw)));
            return sigmoid(coeff.a + coeff.b * x);
          };
          const calibratorInfo=(state,side,regime)=>{ const coeff=getCoeffs(state,side,regime); return { type:"logistic", n:coeff.n, a:coeff.a, b:coeff.b }; };
          
          // ========== ML ENSEMBLE FUNCTIONS ==========
          const extractMLFeatures=(c5,h5,l5,v5,rsi14,adx5,atr_bps,z_vwap,roc1,roc3,spreadBps,obi,ofi30s,mtfAgg,tfAlign)=>{
            const volMean=mean(v5.slice(-20));
            const volStd=std(v5.slice(-20));
            const priceStd=std(c5.slice(-20));
            return [
              roc1||0, roc3||0, (atr_bps||0)/100, (rsi14||50)/100, (adx5||0)/100,
              z_vwap||0, (spreadBps||0)/100, obi||0, ofi30s||0,
              (mtfAgg.rsi||50)/100, (mtfAgg.adx||0)/100, tfAlign||0,
              (mtfAgg.roc1||0)*100, (mtfAgg.roc3||0)*100, (mtfAgg.atr_bps||0)/100,
              (volMean||0)/1e6, (volStd||0)/1e6, (priceStd||0)/100
            ];
          };

          // 1. Logistic Regression
          const predictLogistic = (model, feat) => {
            if (!model?.w) return Math.random() > 0.5 ? "long" : "short";
            let z = model.bias || 0;
            for (let i = 0; i < Math.min(feat.length, model.w.length); i++) {
              z += feat[i] * model.w[i];
            }
            const prob = sigmoid(z);
            return prob > 0.5 ? "long" : "short";
          };

          // 2. Naive Bayes
          const predictNaiveBayes = (model, feat) => {
            if (!model?.means_long || !model?.means_short) return Math.random() > 0.5 ? "long" : "short";
            
            let logP_long = Math.log(model.prior_long || 0.5);
            let logP_short = Math.log(model.prior_short || 0.5);
            
            for (let i = 0; i < feat.length; i++) {
              const mean_long = model.means_long[i] || 0;
              const std_long = model.stds_long[i] || 1;
              const mean_short = model.means_short[i] || 0;
              const std_short = model.stds_short[i] || 1;
              
              const logP_feat_long = -0.5 * Math.log(2 * Math.PI * std_long * std_long) - ((feat[i] - mean_long) ** 2) / (2 * std_long * std_long);
              const logP_feat_short = -0.5 * Math.log(2 * Math.PI * std_short * std_short) - ((feat[i] - mean_short) ** 2) / (2 * std_short * std_short);
              
              logP_long += logP_feat_long;
              logP_short += logP_feat_short;
            }
            
            return logP_long > logP_short ? "long" : "short";
          };

          // 3. Decision Tree
          const predictDecisionTree = (model, feat) => {
            if (!model?.root) return Math.random() > 0.5 ? "long" : "short";
            
            let node = model.root;
            while (node.type === 'split') {
              if (feat[node.feature] < node.threshold) {
                node = node.left;
              } else {
                node = node.right;
              }
            }
            
            return node.value > 0 ? "long" : "short";
          };

          // 4. Random Forest
          const predictRandomForest = (model, feat) => {
            if (!model?.trees || model.trees.length === 0) {
              return Math.random() > 0.5 ? "long" : "short";
            }
            
            let votes = 0;
            for (const tree of model.trees) {
              let node = tree.root;
              while (node.type === 'split') {
                if (feat[node.feature] < node.threshold) {
                  node = node.left;
                } else {
                  node = node.right;
                }
              }
              votes += node.value; // +1 for long, -1 for short
            }
            
            return votes > 0 ? "long" : "short";
          };

          // 5. Mean Reversion (Rule-based)
          const predictMeanReversion = (model, feat) => {
            const z_vwap = feat[5] || 0;
            const rsi = feat[3] * 100 || 50;
            const obi = feat[7] || 0;
            
            const oversold = rsi < 30 && z_vwap < -1.5;
            const overbought = rsi > 70 && z_vwap > 1.5;
            const orderbook_support = obi < -0.3;
            const orderbook_resistance = obi > 0.3;
            
            let score = 0;
            if (oversold || orderbook_support) score += 1;
            if (overbought || orderbook_resistance) score -= 1;
            
            return score >= 0 ? "long" : "short";
          };

          // 6. Momentum (Rule-based)
          const predictMomentum = (model, feat) => {
            const roc1 = feat[0] || 0;
            const roc3 = feat[1] || 0;
            const adx = feat[4] * 100 || 0;
            const mtf_roc1 = feat[12] || 0;
            
            const strong_trend = adx > 25;
            const bullish = roc1 > 0 && roc3 > 0 && mtf_roc1 > 0;
            const bearish = roc1 < 0 && roc3 < 0 && mtf_roc1 < 0;
            
            let score = 0;
            if (strong_trend && bullish) score = 1;
            if (strong_trend && bearish) score = -1;
            
            return score >= 0 ? "long" : "short";
          };

          function shouldRetrainModels(state){
            const MIN_SAMPLES = 20; // Lowered to retrain more often
            const RETRAIN_INTERVAL_MS = 6 * 3600 * 1000;
            const trainable = ["logistic", "naivebayes", "decisiontree", "randomforest"];
            const times = trainable
              .map(n => state.ml_models?.[n]?.trained_at || 0)
              .filter(t => t > 0);
            const lastTrain = times.length ? Math.min(...times) : 0;
            const hasData = (state.ml_training_buffer?.length || 0) >= MIN_SAMPLES;
            return hasData && (Date.now() - lastTrain > RETRAIN_INTERVAL_MS);
          }

          async function trainMLModels(state) {
            const data = state.ml_training_buffer.slice(-500);
            const n = data.length;
            
            if (n < 20) {
              log(`🎓 Not enough data to train (${n} < 20 samples)`);
              return;
            }
            
            log(`🎓 Training ML models with ${n} samples...`);
            const nowTs = Date.now();
            
            const buildTree = (X_subset, y_subset, depth = 0, max_depth = 5) => {
              if (depth >= max_depth || X_subset.length < 5) {
                return { type: 'leaf', value: mean(y_subset.map(v => v === 1 ? 1 : -1)) };
              }
  
              let best_gain = Infinity, best_feature = 0, best_threshold = 0;
  
              for (let f = 0; f < X_subset[0].length; f++) {
                const values = X_subset.map(x => x[f]).sort((a, b) => a - b);
                const threshold = values[Math.floor(values.length / 2)];
    
                const left_y = y_subset.filter((_, i) => X_subset[i][f] < threshold);
                const right_y = y_subset.filter((_, i) => X_subset[i][f] >= threshold);
    
                if (left_y.length === 0 || right_y.length === 0) continue;
    
                const gain = left_y.length * std(left_y) + right_y.length * std(right_y);
                if (gain < best_gain) {
                  best_gain = gain;
                  best_feature = f;
                  best_threshold = threshold;
                }
              }
  
              if (best_gain === Infinity) {
                return { type: 'leaf', value: mean(y_subset.map(v => v === 1 ? 1 : -1)) };
              }
  
              const left_X = X_subset.filter((x) => x[best_feature] < best_threshold);
              const left_y = y_subset.filter((_, i) => X_subset[i][best_feature] < best_threshold);
              const right_X = X_subset.filter((x) => x[best_feature] >= best_threshold);
              const right_y = y_subset.filter((_, i) => X_subset[i][best_feature] >= best_threshold);
  
              return {
                type: 'split',
                feature: best_feature,
                threshold: best_threshold,
                left: buildTree(left_X, left_y, depth + 1, max_depth),
                right: buildTree(right_X, right_y, depth + 1, max_depth)
              };
            };
            const X = data.map(d => d.features);
            const y = data.map(d => d.label);
            
            // Logistic Regression
            if (n >= MIN_SAMPLES_REQUIRED.logistic) {
              const lr = 0.01, epochs = 50;
              const w = Array(X[0].length).fill(0);
              let bias = 0;
              
              for (let epoch = 0; epoch < epochs; epoch++) {
                for (let i = 0; i < n; i++) {
                  let z = bias;
                  for (let j = 0; j < w.length; j++) z += w[j] * X[i][j];
                  const pred = sigmoid(z);
                  const err = y[i] - pred;
                  bias += lr * err;
                  for (let j = 0; j < w.length; j++) w[j] += lr * err * X[i][j];
                }
              }
              state.ml_models.logistic = { w, bias, trained_at: nowTs, n_samples: n };
              log("  ✅ Logistic Regression trained.");
            }
            
            // Naive Bayes
            if (n >= MIN_SAMPLES_REQUIRED.naivebayes) {
              const long_samples = X.filter((_, i) => y[i] === 1);
              const short_samples = X.filter((_, i) => y[i] === 0);
              
              const means_long = Array(X[0].length).fill(0).map((_, j) => mean(long_samples.map(s => s[j])));
              const stds_long = Array(X[0].length).fill(0).map((_, j) => std(long_samples.map(s => s[j])) || 1);
              const means_short = Array(X[0].length).fill(0).map((_, j) => mean(short_samples.map(s => s[j])));
              const stds_short = Array(X[0].length).fill(0).map((_, j) => std(short_samples.map(s => s[j])) || 1);
              
              state.ml_models.naivebayes = {
                means_long, stds_long, means_short, stds_short,
                prior_long: long_samples.length / n,
                prior_short: short_samples.length / n,
                trained_at: nowTs, n_samples: n
              };
              log("  ✅ Naive Bayes trained.");
            }
            
            // Decision Tree
            if (n >= MIN_SAMPLES_REQUIRED.decisiontree) {
              state.ml_models.decisiontree = {
                root: buildTree(X, y, 0, 5),
                trained_at: nowTs, n_samples: n
              };
              log("  ✅ Decision Tree trained.");
            }
            
            // Random Forest
            if (n >= MIN_SAMPLES_REQUIRED.randomforest) {
              const n_trees = 3;
              const trees = [];
              for (let t = 0; t < n_trees; t++) {
                const bootstrap_X = [], bootstrap_y = [];
                for (let i = 0; i < n; i++) {
                  const idx = Math.floor(Math.random() * n);
                  bootstrap_X.push(X[idx]);
                  bootstrap_y.push(y[idx]);
                }
