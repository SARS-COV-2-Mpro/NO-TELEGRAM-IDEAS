           * @param {string} modelName - e.g., "Logistic"
           * @param {number} baseWeight - Weight from scoreboard
           * @param {number} trainingBufferSize - Current ML buffer size
           * @returns {object} { status, effectiveWeight, samplesNeeded, canVote, reason }
           */
          function getModelStatus(modelName, baseWeight, trainingBufferSize) {
            const modelKey = modelName.toLowerCase().replace(/\s/g, '');
            const required = MIN_SAMPLES_REQUIRED[modelKey];
            
            if (required === undefined) {
              return { status: MODEL_STATUS.DISABLED, effectiveWeight: 0, samplesNeeded: 0, canVote: false, reason: 'Unknown model' };
            }
            
            if (required === 0) {
              const safeWeight = Math.max(WEIGHT_MIN_RULE_BASED, baseWeight);
              return { status: MODEL_STATUS.ACTIVE, effectiveWeight: safeWeight, samplesNeeded: 0, canVote: true, reason: 'Rule-based (always active)' };
            }
            
            if (trainingBufferSize < required) {
              return { status: MODEL_STATUS.TRAINING, effectiveWeight: 0, samplesNeeded: required - trainingBufferSize, canVote: false, reason: `Training: ${trainingBufferSize}/${required} samples` };
            }
            
            return { status: MODEL_STATUS.ACTIVE, effectiveWeight: baseWeight, samplesNeeded: 0, canVote: true, reason: `Trained on ${trainingBufferSize} samples` };
          }

