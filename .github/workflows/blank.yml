                const depth=depthB||depthA; if(!depth?.bids?.length || !depth?.asks?.length) continue;
                const obi=computeOBI(depth,OBI_TOPN);
                const ofi30s=ofiProxy(depthA,depthB);
                const bestBid=+depth?.bids?.[0]?.[0], bestAsk=+depth?.asks?.[0]?.[0], bidQ=+depth?.bids?.[0]?.[1], askQ=+depth?.asks?.[0]?.[1];
                const mp=(bestBid&&bestAsk&&bidQ&&askQ)?microprice(bestBid,bestAsk,bidQ,askQ):null;
                const micro_bias_bps=(mp&&mid)?Math.round((mp-mid)/mid*10000):null;

                const km=await getKMultiTF(c.symbol);
                const mtf=computeMTFIndicators(km, TF_WEIGHTS);
                const tfAlign=mtf?.tfAlign||0;
                const mtfAgg=mtf?.agg||{ rsi:50, adx:0, atr_bps:0, roc1:0, roc3:0 };

                const ind1h=tfInd(km["1h"]);
                const sideSlipL=slipFromDepth(depth,mid,"long",NOTIONAL), sideSlipS=slipFromDepth(depth,mid,"short",NOTIONAL);
                const slipL=sideSlipL?.slip_bps??Math.round(p.spreadBps/2), slipS=sideSlipS?.slip_bps??Math.round(p.spreadBps/2);
                const costLong=COST_BPS+slipL, costShort=COST_BPS+slipS;

                const d1=depthWithinPctUSD(depth,mid,0.01);
                const depth1pUSD=(d1.asksUSD||0)+(d1.bidsUSD||0);

                const regime=p.mrLocked?"trend":"meanrevert";
                const pLong=calibrateP(state,"long",regime,p.pLong0);
                const pShort=calibrateP(state,"short",regime,p.pShort0);
                const nL = getCoeffs(state, "long", regime).n || 0;
                const nS = getCoeffs(state, "short", regime).n || 0;
                const pLong_lcb=wilsonLCB(pLong, Math.max(1, Math.min(500, nL)), WILSON_Z);
                const pShort_lcb=wilsonLCB(pShort, Math.max(1, Math.min(500, nS)), WILSON_Z);

                const yR=[]; for(let i=1;i<p.c5.length;i++) yR.push(Math.log(p.c5[i]/p.c5[i-1]));
                const mu5=mean(yR)||0, sig5=Math.max(1e-4,std(yR));

                const MAX_SL_BPS = 80;
                let candLong=null, candShort=null;

                if(DIRECTION!=="short"){
                  let tp=Math.round(LONG_BOUNCE_TP_ATR*p.atr_bps);
                  let sl=Math.round(LONG_BOUNCE_SL_ATR*p.atr_bps);
                  sl = Math.min(sl, MAX_SL_BPS);
                  tp = Math.max(tp, Math.round(sl * 1.5));
                  const sim=pathEVHeavy({entry:mid,tp_bps:tp,sl_bps:sl,side:"long",retSeries:yR,mu:mu5,sigma:sig5,steps:4,N:192,cost_bps:costLong});
                  const evLCB=Math.round(pLong_lcb*tp-(1-pLong_lcb)*sl-costLong);
                  candLong={ side:"long", p_lcb:pLong_lcb,p_raw:p.pLong0, ev_bps:sim.ev_bps, exp_lcb_bps:evLCB, tp_bps:tp, sl_bps:sl, cost_bps:costLong, style:"mr", regime };
                }
                if(DIRECTION!=="long"){
                  let tp=Math.round(p.atr_bps*1.0);
                  let sl=Math.round(p.atr_bps*0.5);
                  sl = Math.min(sl, MAX_SL_BPS);
                  tp = Math.max(tp, Math.round(sl * 1.5));
                  const sim=pathEVHeavy({entry:mid,tp_bps:tp,sl_bps:sl,side:"short",retSeries:yR,mu:mu5,sigma:sig5,steps:4,N:192,cost_bps:costShort});
                  const evLCB=Math.round(pShort_lcb*tp-(1-pShort_lcb)*sl-costShort);
                  candShort={ side:"short", p_lcb:pShort_lcb,p_raw:p.pShort0, ev_bps:sim.ev_bps, exp_lcb_bps:evLCB, tp_bps:tp, sl_bps:sl, cost_bps:costShort, style:"mr", regime };
                }

                const chosen=candLong&&candShort?(candLong.exp_lcb_bps>=candShort.exp_lcb_bps?candLong:candShort):(candLong||candShort||null);
                if(!chosen) continue;

                const microQ=(Math.max(0,1-(p.spreadBps||0)/20))*(1-Math.min(0.6,(chosen.cost_bps-COST_BPS)/20))*(1+clamp(obi,-0.2,0.2));
                const regimeQ=0.7+0.4*tfAlign;

                const conf = confidenceScore({ p_cal: chosen.p_lcb, ev_bps: chosen.ev_bps, atr_bps: p.atr_bps, micro: microQ, regime: regimeQ, reliability: 1, riskAdj: 1 });
                const slipEst=chosen.side==="long"?slipL:slipS;
                const btcCorr=corr((()=>{const r=[];for(let i=1;i<p.c5.length;i++) r.push(Math.log(p.c5[i]/p.c5[i-1])); return r.slice(-120);})(), btcR5);
                const reasons=reasonBuilder({adx1h:ind1h?.adx||0,ofi30s,tfAlign,spread_bps:p.spreadBps,slip_bps_est:slipEst,mtf_rsi:mtfAgg.rsi});

                refined.push({
                  symbol:c.symbol, base:c.base, quote:c.quote, qv:c.qv, side:chosen.side,
                  p_lcb:+chosen.p_lcb.toFixed(3), p_raw:+chosen.p_raw.toFixed(3),
                  p_raw_long: p.pLong0, p_raw_short: p.pShort0, p_lcb_long: pLong_lcb, p_lcb_short: pShort_lcb,
                  exp_bps:chosen.ev_bps, exp_lcb_bps:chosen.exp_lcb_bps,
                  tp_bps:chosen.tp_bps, sl_bps:chosen.sl_bps, rrr:+(chosen.tp_bps/Math.max(1,chosen.sl_bps)).toFixed(2),
                  spread_bps:p.spreadBps, cost_bps:chosen.cost_bps, adx:+(p.adx5||0).toFixed(1), atr_bps:p.atr_bps,
                  regime:chosen.regime, style:chosen.style, hold_sec:clamp(720,TTL_MIN,TTL_MAX),
                  liq_pct:+(liqPct.get(c.symbol)||0.5).toFixed(3),
                  ret5:(()=>{const r=[];for(let i=1;i<p.c5.length;i++)r.push(Math.log(p.c5[i]/p.c5[i-1]));return r.slice(-36);})(),
                  confidence: Math.round(conf), slip_est:slipEst, reasons, ofi30s, micro_bias_bps, tfAlign, obi,
                  vol1h_est_usd: p.vol1h_est_usd, depth1p_usd: depth1pUSD, mr_locked: p.mrLocked || false,
                  mtf_agg: mtfAgg, mtf_weights: mtf?.weights||{}, btc_corr: +(+btcCorr||0).toFixed(3),
                  trend5m: p.trend5m, c5_raw: p.c5.slice(-40), h5_raw: p.h5.slice(-40), l5_raw: p.l5.slice(-40), v5_raw: p.v5.slice(-40),
                  z_vwap: (()=>{ const vw=vwapAnchored(p.h5,p.l5,p.c5,p.v5,VWAP_5M_WIN); return (p.c5.at(-1)-vw)/(p.atr5||1); })(),
                  rsi14: rsi(p.c5,14)||50
                });
              }catch(e){ log("heavy refine warn",e?.message||e); }
            }

            for (let i=0;i<refined.length;i++){
              let mx=0;
              for (let j=0;j<refined.length;j++){
                if(i===j) continue;
                mx=Math.max(mx, corr(refined[i].ret5||[], refined[j].ret5||[])||0);
              }
              refined[i].uniqMult = clamp(1 - Math.max(0, mx - 0.6)/0.4, 0.6, 1.1);
            }
            for (const x of refined) {
              x.confidence = Math.round(x.confidence * (x.uniqMult || 1) * getSymbolAdj(state, x.base));
            }
            refined.sort((a,b)=>b.confidence-a.confidence);

            const TARGET_TOP_N = Math.max(1, TOP_N || 3);
            const selected=[];
            for (const cand of refined) {
              if (selected.length >= TARGET_TOP_N) break;
              let ok=true;
              for (const s of selected) if (corr(cand.ret5||[], s.ret5||[])>0.98 && cand.side===s.side) { ok=false; break; }
              if (ok) selected.push(cand);
            }
            if (selected.length < TARGET_TOP_N) {
              const have=new Set(selected.map(s=>s.symbol+":"+s.side));
              for (const c of refined) {
                if (selected.length >= TARGET_TOP_N) break;
                if (!have.has(c.symbol+":"+c.side)) { selected.push(c); have.add(c.symbol+":"+c.side); }
              }
            }
            if (selected.length > TARGET_TOP_N) selected.splice(TARGET_TOP_N);

            log(`\n🤖 ===== APPLYING ML ENSEMBLE TO TOP 10 PICKS =====`);
            const modelsOk = validateActiveModels(state);
            if (!modelsOk) log("⚠️  Emergency reset triggered - using default weights");

            if(shouldRetrainModels(state)){
              await trainMLModels(state);
            }

            const TOP_ML_COUNT=Math.min(10,selected.length);
            for(let i=0;i<TOP_ML_COUNT;i++){
              const pick=selected[i];
              log(`\n[${i+1}/${TOP_ML_COUNT}] ${pick.symbol} (conf=${pick.confidence}, side=${pick.side})`);
              
              const features=extractMLFeatures(pick.c5_raw, pick.h5_raw, pick.l5_raw, pick.v5_raw, pick.rsi14, pick.adx, pick.atr_bps, pick.z_vwap, (pick.mtf_agg?.roc1||0), (pick.mtf_agg?.roc3||0), pick.spread_bps, pick.obi, pick.ofi30s, pick.mtf_agg, pick.tfAlign);
              
              const oldSide=pick.side;
              const oldConf=pick.confidence;
              const ensemble=await mlEnsembleVote(pick.symbol,features,oldSide,state);
              
              pick.side=ensemble.ensemble_side;
              if (pick.side === 'long') { pick.p_raw = pick.p_raw_long; pick.p_lcb = pick.p_lcb_long; } else { pick.p_raw = pick.p_raw_short; pick.p_lcb = pick.p_lcb_short; }
              pick.confidence+=ensemble.confidence_boost;
              ensemble.original_side = oldSide;
              pick.ml_ensemble=ensemble;
              pick.ml_features=features;
              
              log(`  📝 RESULT: side=${oldSide}→${pick.side}, conf=${oldConf}→${pick.confidence} (+${ensemble.confidence_boost})`);
            }

            log(`\n✅ ML ensemble complete. Re-sorting...`);
            selected.sort((a,b)=>b.confidence-a.confidence);

            log(`\n📋 Final top 5 after ML:`);
            for(let i=0;i<Math.min(5,selected.length);i++){
              const p=selected[i];
              log(`  ${i+1}. ${p.symbol} ${p.side.toUpperCase()} conf=${p.confidence} (${p.ml_ensemble?.votes_long}L/${p.ml_ensemble?.votes_short}S)`);
            }

            log(`\n💾 Saving ML voting record to Gist...`);
            if(!state.ml_voting_history) state.ml_voting_history=[];
            const votingRecord={
              ts: new Date().toISOString(), ts_ms: Date.now(),
              votes: selected.slice(0,10).map(p=>({
                symbol: p.symbol, original_side: p.ml_ensemble?.original_side || p.side, final_side: p.side,
                votes_long: p.ml_ensemble?.votes_long||0, votes_short: p.ml_ensemble?.votes_short||0,
                confidence_before: p.ml_ensemble ? (p.confidence - p.ml_ensemble.confidence_boost) : p.confidence,
                confidence_after: p.confidence, boost: p.ml_ensemble?.confidence_boost||0,
                agreement_pct: p.ml_ensemble?.agreement||'0.00', model_votes: p.ml_ensemble?.details||[]
              }))
            };
            state.ml_voting_history.push(votingRecord);
            if(state.ml_voting_history.length>20) state.ml_voting_history=state.ml_voting_history.slice(-20);

            const wEv=softmax(selected.map(x=>x.exp_lcb_bps),20);

            if(FIXED_SIZE_BPS > 0) log(`\n💰 Using FIXED capital allocation: ${CAPITAL_PCT_PER_TRADE}% per trade (${FIXED_SIZE_BPS} bps)`);
            else if(Number(process.env.FORCE_SIZE_BPS||"0")>0) log(`\n💰 Using FORCE_SIZE_BPS: ${process.env.FORCE_SIZE_BPS} bps per trade`);
            else log(`\n💰 Using DYNAMIC risk-based sizing (max ${TARGET_PORT_RISK_BPS} bps portfolio risk)`);

            let picksV2 = selected.map((x,i)=>{
              const idea_id = uuidv4();
              const client_order_id = mkClientOrderId("mxu");

              // ========== Phase 5: Track buffer size at trade time (MOVED HERE) ==========
              if (x.ml_ensemble) {
                x.ml_ensemble.training_buffer_size = state.ml_training_buffer?.length || 0;
              }
              state.buffer_at_plan = state.buffer_at_plan || {};
              state.buffer_at_plan[idea_id] = state.ml_training_buffer?.length || 0;  // ✅ Now idea_id exists!

              const bk = bookMap.get(x.symbol);
              const mid = (bk?.bid && bk?.ask) ? ((+bk.bid + +bk.ask)/2) : null;

              let entry_limit = null, tp_abs = null, sl_abs = null;
              if (mid != null) {
                const slF = x.sl_bps/10000, tpF = x.tp_bps/10000;
                if (x.side === "long") {
                  entry_limit = mid * (1 - Math.max(0.001, slF*0.5));
                  tp_abs = entry_limit * (1 + tpF);
                  sl_abs = entry_limit * (1 - slF);
                } else {
                  entry_limit = mid * (1 + slF);
                  tp_abs = entry_limit * (1 - tpF);
                  sl_abs = entry_limit * (1 + slF);
                }
              }

              const ttl = clamp(Math.round((x.hold_sec || 720)+i*12), TTL_MIN, TTL_MAX);
              let size_bps = FIXED_SIZE_BPS > 0 ? FIXED_SIZE_BPS : (Number(process.env.FORCE_SIZE_BPS||"0")>0) ? Math.round(Number(process.env.FORCE_SIZE_BPS)) : (x.sl_bps>0?Math.min(220,Math.round((wEv[i]*TARGET_PORT_RISK_BPS/x.sl_bps)*100)):0);
              
              const regime = state.system_learning?.regime;
              if (regime && regime.current === "explore") {
                const original_size = size_bps;
                size_bps = Math.round(size_bps * REGIME_EXPLORE_RISK_FACTOR);
                if (i < 3) log(`[${i+1}] ${x.symbol} size reduced: ${original_size} → ${size_bps} bps (EXPLORE mode)`);
              }

              return {
                idea_id, client_order_id, symbol: x.base, symbol_full: x.symbol, symbolFull: x.symbol, quote: x.quote,
                side: x.side, rank: i+1, target_exchange: TARGET_EXCHANGE, market_type: MARKET_TYPE, margin_mode: MARGIN_MODE,
                leverage: LEVERAGE, entry_policy: "maker_join", exec: { exec: "post_only" }, entry_mid: mid, entry_limit, tp_abs,
                sl_abs, tp_bps: x.tp_bps, sl_bps: x.sl_bps, rrr: x.rrr, exp_lcb_bps: x.exp_lcb_bps, ev_bps: x.exp_bps,
                cost_bps: x.cost_bps, p_win: x.p_lcb, p_lcb: x.p_lcb, p_raw: x.p_raw, calib_key: `side:${x.side}|regime:${x.regime}`,
                regime: x.regime, ttl_sec: ttl, size_bps, predicted: { ts_ms: Date.now(), p_cal: x.p_lcb, ev_bps: x.exp_lcb_bps ?? x.exp_bps, confidence_score: x.confidence },
                confidence: x.confidence, reasons: x.reasons, reasons_text: (x.reasons||[]).slice(0,3).map(r=>`${r.factor}:${r.value}(${r.contribution>=0?"+":""}${r.contribution})`),
                trend5m: x.trend5m, ml_features: x.ml_features, ml_ensemble: x.ml_ensemble
              };
            });

            // Clean buffer_at_plan (keep last 300)
            const bufferKeys = Object.keys(state.buffer_at_plan || {});
            if (bufferKeys.length > 300) {
              bufferKeys.slice(0, bufferKeys.length - 300).forEach(k => delete state.buffer_at_plan[k]);
            }

            const toV1Compat = (pv2) => ({
              ...pv2,
              entry_type: "limit", activation: "on_fill", symbol_full: pv2.symbolFull,
              predicted: {
                ...pv2.predicted,
                meta: {
                  strategy: STRATEGY_NAME, model_version: MODEL_VERSION, schema_version: SCHEMA_VERSION, git_sha: GIT_SHA, config_hash: CONFIG_HASH,
                  futures_hint: { target_exchange: pv2.target_exchange, market_type: pv2.market_type, margin_mode: pv2.margin_mode, leverage: pv2.leverage, entry_policy_override: pv2.entry_policy, exec: pv2.exec },
                  ml_ensemble: pv2.ml_ensemble
                }
              },
            });
            let picks = picksV2.map(toV1Compat);

            try{
              const varStats = portfolioVaR_ES_tCopula(picks, 6);
              if (varStats.ES95_bps < -220) {
                const scale = clamp(-220 / Math.min(-1e-6, varStats.ES95_bps), 0.35, 1);
                picks = picks.map(p => ({ ...p, size_bps: Math.max(4, Math.round(p.size_bps * scale)) }));
                console.log("[gha] VaR/ES throttle", varStats, "scale", scale);
              } else {
                console.log("[gha] VaR/ES ok", varStats);
              }
            }catch(e){ console.log("[gha] VaR/ES warn", e?.message||e); }

            try{
              const nowMs = Date.now();
              const ideasTs = new Date(nowMs).toISOString();
              for (const p of picks) {
                state.cooldown[p.symbol] = nowMs;
                state.cooldown_side[p.symbol] = { side: p.side, ts_ms: nowMs };
                state.pending.push({
                  ts: ideasTs, ts_ms: nowMs, ttl_ts_ms: nowMs + p.ttl_sec*1000,
                  symbolFull: p.symbol_full, ml_features: p.ml_features||null, ml_ensemble: p.ml_ensemble||null,
                  base: p.symbol, quote: p.quote, side: p.side, entry_limit: p.entry_limit, tp_abs: p.tp_abs,
                  sl_abs: p.sl_abs, hold_sec: p.ttl_sec, tp_bps: p.tp_bps, sl_bps: p.sl_bps, cost_bps: p.cost_bps,
                  tier: p.tier || "confidence", p_lcb: p.p_lcb, p_raw: p.p_raw, calib_key: p.calib_key,
                  predicted: p.predicted, regime: p.regime, decision_context: { tfs:["1m","5m","15m","1h","4h"], mtf_weights: TF_WEIGHTS },
                  notional_usd: NOTIONAL, size_bps: p.size_bps, idea_id: p.idea_id, client_order_id: p.client_order_id,
                  trend5m: p.trend5m, status: "planned", entry_ts_ms: null, entry_price: null, qty: null
                });
              }
              if (state.pending.length > 550) state.pending = state.pending.slice(-550);
            }catch(e){ log("state update warn",e?.message||e); }

            safeTrimClosed(state);
            trimStateForGist(state);
            const auditOut=buildAuditOutputs(state);
            await saveState(persist, state, auditOut, 2, true);

            for (const p of picks) { log(`idea ${p.symbol_full} ${p.side} conf=${p.confidence} reasons=${(p.reasons_text||[]).join("; ")}`); }
            const ideaLogs = picks.map(p=>({symbol:p.symbol_full,side:p.side,confidence:p.confidence,reasons:p.reasons_text,p_cal:+p.p_lcb.toFixed(3),ev_bps:p.ev_bps,idea_id:p.idea_id}));

            const meta = {
              origin:"github_actions", reason, exchange:"mexc", exchange_base: BASE,
              strategy: STRATEGY_NAME, model_version: MODEL_VERSION, schema_version: SCHEMA_VERSION, git_sha: GIT_SHA, config_hash: CONFIG_HASH,
              counts:{universe:universe.length,refined:refined.length,selected:picks.length},
              dd_gate:{pnl24_bps,peak_dd_bps,throttle}, tod:{active:S_H!=null&&E_H!=null,start:S_H,end:E_H},
              heartbeat:{ mismatches:heartbeat?.mismatches||0, zombies:heartbeat?.zombies||0 },
              tier: selectionTier, idea_logs: ideaLogs, tf_weights: TF_WEIGHTS, calibration_health: calibHealth,
              extras: { v2_ideas: picksV2, features_requested: ["maker_join","post_only","futures"] }
            };

            const payload = { ts:new Date().toISOString(), mode:"normal", source:"external_pusher", meta, top_n:picks.length||0, ideas:picks||[] };
            log(`pushing ${picks.length} ideas (${selectionTier}) to ${PUSH_URL}`);
            try{
              const r = await fetchWithTimeout(PUSH_URL,{ method:"POST", headers:{ "Content-Type":"application/json", "Authorization":"Bearer " + PUSH_TOKEN }, body: JSON.stringify(payload) },15000);
              let txt=""; try{ txt=await r.text(); }catch{}
              log("push status", r?.status||"ERR", (txt||"").slice(0,400));
            }catch(e){ log("push failed",e?.message||e); }

            if (PUSH_URL_V2) {
              const payloadV2 = { ts: new Date().toISOString(), mode: "normal", source: "external_pusher", meta: { origin: "github_actions_v2" }, top_n: picksV2.length, ideas: picksV2 };
              log(`pushing ${picksV2.length} v2 ideas to ${PUSH_URL_V2}`);
              try {
                const r2 = await fetchWithTimeout(PUSH_URL_V2, { method:"POST", headers:{ "Content-Type":"application/json", "Authorization":"Bearer " + PUSH_TOKEN }, body: JSON.stringify(payloadV2) }, 15000);
                let txt2=""; try{ txt2=await r2.text(); }catch{}
                log("push v2 status", r2?.status||"ERR", (txt2||"").slice(0,400));
              } catch (e) { log("push v2 failed", e?.message||e); }
            }
          }catch(e){
            reason=reason!=="ok"?reason:"data_error";
            const payload={ ts:new Date().toISOString(),mode:"normal",source:"external_pusher",meta:{origin:"github_actions",reason,error:(e?.message||String(e)).slice(0,220)},top_n:0,ideas:[] };
            log("pushing 0 ideas to",PUSH_URL);
            try{
              const r=await fetchWithTimeout(PUSH_URL,{ method:"POST", headers:{ "Content-Type":"application/json", "Authorization":"Bearer " + PUSH_TOKEN }, body:JSON.stringify(payload) },15000);
              let txt=""; try{ txt=await r.text(); }catch{}
              log("push status",r?.status||"ERR",(txt||"").slice(0,200));
            }catch(e2){ log("push failed",e2?.message||e2); }
          }
          })();
          NODE

          EXIT_CODE=$?

          # Shell-level fallback (in case node crashed before posting)
          set -e
          if [[ $EXIT_CODE -ne 0 ]]; then
            echo "[gha] pusher exited with code $EXIT_CODE — sending minimal payload so tail shows a [push] line"

            # Sanitize and derive URLs
            raw_push_url="$(printf '%s' "${WORKER_PUSH_URL}" | tr -d '\r\n')"
            health_url="$(printf '%s' "${raw_push_url}" | sed -E 's#/signals/push(\?.*)?$#/health#')"

            # 1) Fallback health GET (guaranteed Worker hit)
            echo "[gha] fallback health GET ${health_url}"
            http_code_h=$(curl -g -sS -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer ${PUSH_TOKEN}" \
              --max-time 8 \
              "${health_url}" || true)
            echo "[gha] fallback health status ${http_code_h}"

            # 2) Minimal POST with 0 ideas
            now=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            payload='{"ts":"'"${now}"'","mode":"normal","source":"external_pusher","meta":{"origin":"github_actions","reason":"fallback_node_error"},"top_n":0,"ideas":[]}'
            echo "[gha] pushing 0 ideas to ${raw_push_url}"
            mkdir -p /tmp
            : > /tmp/push_resp.txt
            http_code=$(curl -g -sS -o /tmp/push_resp.txt -w "%{http_code}" -X POST \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${PUSH_TOKEN}" \
              --data-raw "${payload}" \
              --max-time 12 \
              "${raw_push_url}" || true)
            body="$(head -c 400 /tmp/push_resp.txt || true)"
            echo "[gha] push status ${http_code} ${body}"
            exit 0
          fi
