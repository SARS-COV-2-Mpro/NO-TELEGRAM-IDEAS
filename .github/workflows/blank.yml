          /**
           * Merge Pusher state with Worker state (Phase 8: complete)
           * Rules:
           * - Worker owns: closed, equity, sym_stats, pending (lifecycle)
           * - Pusher owns: cooldown, calibration, learning, scoreboard, weights
           * - Special: pending honors Pusher drops, closed overlays learned flags
           */
          function mergeStates(remote, local) {
            const merged = { ...remote };
            
            // ========== Worker-owned (keep remote as truth) ==========
            merged.closed = Array.isArray(remote.closed) ? remote.closed : [];
            merged.equity = Array.isArray(remote.equity) ? remote.equity : [];
            merged.sym_stats_real = remote.sym_stats_real || {};
            merged.sym_stats = remote.sym_stats || {};
            merged.lastReconcileTs = remote.lastReconcileTs || 0;
            if ('fees' in remote) merged.fees = remote.fees;
            
            // ========== Pusher-owned (keep local) ==========
            merged.cooldown = local.cooldown || {};
            merged.cooldown_side = local.cooldown_side || {};
            merged.mr_lockout = local.mr_lockout || {};
            merged.calibCoeffs = local.calibCoeffs || remote.calibCoeffs || {};
            merged.ml_training_buffer = local.ml_training_buffer || remote.ml_training_buffer || [];
            merged.calibration_holdout = local.calibration_holdout || remote.calibration_holdout || [];
            
            // ========== Phase 3-8: New fields (Pusher-owned) ==========
            merged.model_scoreboard = local.model_scoreboard || remote.model_scoreboard || {};
            merged.system_learning = local.system_learning || remote.system_learning || {};
            merged.regime_history = local.regime_history || remote.regime_history || [];
            merged.model_weights = local.model_weights || remote.model_weights || {};
            merged.model_weights_frozen = local.model_weights_frozen || remote.model_weights_frozen || null;
            merged.model_weights_prev = local.model_weights_prev || remote.model_weights_prev || {};
            merged.buffer_at_plan = local.buffer_at_plan || remote.buffer_at_plan || {};
            merged.ml_models = local.ml_models || remote.ml_models || {};
            merged.ml_voting_history = local.ml_voting_history || remote.ml_voting_history || [];
            
            // ========== Migration markers (preserve) ==========
            if (remote.__migrated_v2_complete || local.__migrated_v2_complete) {
              merged.__migrated_v2_complete = true;
              merged.__migration_ts = remote.__migration_ts || local.__migration_ts;
            }
            
            // ========== Pending (special handling - honor drops) ==========
            const dropSet = new Set((local.__drop_pending_cids || []).map(x => String(x).trim()).filter(Boolean));
            const id = (p) => String(p?.client_order_id || p?.clientOrderId || p?.idea_id || "").trim();
            
            // Remote pending minus dropped items
            const remotePending = (remote.pending || []).filter(p => !dropSet.has(id(p)));
            const remoteIds = new Set(remotePending.map(id));
            
            // New local pending not yet in remote
            const newLocalPending = (local.pending || []).filter(p => {
              const k = id(p);
              return k && !remoteIds.has(k);
            });
            
            merged.pending = [...remotePending, ...newLocalPending];
            
            // ========== Closed (overlay learned flags) ==========
            const keyClosed = (c) => {
              const cid = c?.trade_details?.client_order_id || c.client_order_id || c.idea_id || "";
              const tx = c?.ts_exit_ms || c?.exit_ts_ms || "";
              return `${cid}|${tx}`;
            };
            
            const localClosedMap = new Map((local.closed || []).map(c => [keyClosed(c), c]));
            
            merged.closed = (remote.closed || []).map(rc => {
              const lc = localClosedMap.get(keyClosed(rc));
              if (!lc) return rc;
              
              // Overlay Pusher's learning flags
              const learned = Boolean(rc.learned || lc.learned);
              const weights_learned = Boolean(rc.weights_learned || lc.weights_learned);
              const system_learning_updated = Boolean(rc.system_learning_updated || lc.system_learning_updated);
              
              return { 
                ...rc, 
                learned, 
                weights_learned,
                system_learning_updated,
                learned_at_ts: learned ? (rc.learned_at_ts || lc.learned_at_ts || Date.now()) : undefined,
                weights_learned_at: weights_learned ? (rc.weights_learned_at || lc.weights_learned_at || Date.now()) : undefined
              };
            });
            
            merged.version_ts = Date.now();
            
            log("[gha] mergeStates complete:");
            log(`     remote_pending=${(remote.pending||[]).length}, dropped=${dropSet.size}, new_local=${newLocalPending.length}`);
            log(`     merged_pending=${merged.pending.length}, merged_closed=${merged.closed.length}`);
            
            return merged;
          }

          async function saveState(persist, state, auditOut, retries=2, blindFallback=true) {
            if (!persist) { log("WARN: No persist—skipping Gist save."); return; }

            const gistUrl = `https://api.github.com/gists/${persist.id}`;
            const mkFiles = (s) => ({ "state.json": { content: JSON.stringify(s) } });

            async function patch(files, etag) {
              const headers = {
                Authorization: `Bearer ${persist.token}`,
                "Accept": "application/vnd.github+json",
                "Content-Type": "application/json",
                "User-Agent": UA
              };
              if (etag) headers["If-Match"] = etag;
              return await fetchWithTimeout(gistUrl, {
                method: "PATCH",
                headers,
                body: JSON.stringify({ files })
              }, 15000);
            }

            let toSave = state;
            let etag = persist.etag || null;

            for (let attempt = 0; attempt <= retries; attempt++) {
              log("DEBUG: saveState attempt", attempt, "etag?", !!etag, "pending=", (toSave.pending||[]).length);
              const r = await patch(mkFiles(toSave), etag);
              if (r.ok) {
                const newEtag = r.headers.get("etag");
                persist.etag = newEtag || persist.etag;
                log("SUCCESS: Gist updated! Status=", r.status, "pending now=", (toSave.pending||[]).length);
                return;
              }

              const body = (await r.text().catch(()=> ""))?.slice(0, 300) || "";
              log("WARN: saveState failed status=", r.status, "body=", body);

              if (r.status === 429) {
                const ra = Number(r.headers.get("retry-after") || 2);
                log("WARN: Rate limited. Backing off", ra, "s");
                await sleep(ra * 1000);
                continue;
              }

              if (r.status === 412) {
                // Conflict: re-fetch + merge + retry
                const r2 = await fetchWithTimeout(gistUrl, {
                  headers: {
                    Authorization: `Bearer ${persist.token}`,
                    "Accept": "application/vnd.github+json",
                    "User-Agent": UA
                  }
                }, 12000);
                if (!r2.ok) {
                  log("ERROR: Refetch for merge failed status=", r2.status);
                  break;
                }
                const remoteEtag = r2.headers.get("etag");
                const remoteGist = await r2.json();
                const remoteContent = remoteGist.files?.["state.json"]?.content;
                const remoteState = remoteContent ? JSON.parse(remoteContent) : {};
                toSave = mergeStates(remoteState, state);
                etag = remoteEtag || null;
                await sleep(250 + Math.floor(Math.random()*250)); // small jitter
                continue;
              }

              // Other non-retryable errors: break and optionally blind-patch
              break;
            }

            if (blindFallback) {
              log("WARN: Falling back to blind PATCH (no If-Match).");
              
              // Pre-merge before blind patch to avoid clobbering Worker updates
              try {
                  const r2 = await fetchWithTimeout(gistUrl, {
                    headers: {
                      Authorization: `Bearer ${persist.token}`,
                      "Accept": "application/vnd.github+json",
                      "User-Agent": UA
                    }
                  }, 12000);

                  if (r2.ok) {
                    const remoteGist = await r2.json();
                    const remoteContent = remoteGist.files?.["state.json"]?.content;
                    const remoteState = remoteContent ? JSON.parse(remoteContent) : {};
                    toSave = mergeStates(remoteState, state);
                    log("DEBUG: Pre-blind-patch merge successful.");
                  } else {
                    log("WARN: Pre-blind-patch re-fetch failed status=", r2.status, ". Will save local state.");
                  }
              } catch (e) {
                  log("ERROR: Exception during pre-blind-patch re-fetch:", e?.message || String(e));
              }
              
              const r3 = await patch(mkFiles(toSave), null);
              if (r3.ok) {
                const newEtag = r3.headers.get("etag");
                persist.etag = newEtag || persist.etag;
                log("SUCCESS: Blind Gist update ok. pending=", (toSave.pending||[]).length);
              } else {
                const body = (await r3.text().catch(()=> ""))?.slice(0, 300) || "";
                log("ERROR: Blind save failed status=", r3.status, "body=", body);
              }
            }
          }
          
          const regFromKey = (k) => k?.includes("regime:trend") ? "trend" : k?.includes("regime:meanrevert") ? "meanrevert" : null;
          
          /**
           * Update system learning metrics from closed trades (Phase 3)
           * Only learns from Worker-reconciled fills (reconciliation === "exchange_trade_history")
           */
          function updateSystemLearning(state, newClosedTrades) {
            if (!newClosedTrades || newClosedTrades.length === 0) return;
            
            const sl = state.system_learning;
            
            log(`\n📊 Updating system learning from ${newClosedTrades.length} new closed trades`);
            
            // Update totals (aggregates)
            for (const trade of newClosedTrades) {
              // CRITICAL: Only learn from Worker's real fills
              if (trade.reconciliation !== "exchange_trade_history") {
                log(`⏭️  Skipping ${trade.symbol} (reconciliation: ${trade.reconciliation || "none"})`);
                continue;
              }
              
              sl.total_trades++;
              const won = (trade.pnl_bps || 0) > 0;
              
              if (won) {
                sl.total_wins++;
              } else {
                sl.total_losses++;
              }
              
              sl.cumulative_pnl_bps += (trade.pnl_bps || 0);
              
              // Add to last 10 window (MINIMAL data only - Gist optimization)
              sl.last_10.trades.push({
                symbol: trade.symbolFull || trade.symbol,
                side: trade.side,
                pnl_bps: trade.pnl_bps,
                outcome: won ? "win" : "loss",
                ts_ms: trade.ts_exit_ms || Date.now()
              });
              
              // Keep only last 10 (Phase 7: Gist size control)
              if (sl.last_10.trades.length > 10) {
                sl.last_10.trades = sl.last_10.trades.slice(-10);
              }
              
              log(`  ✅ ${trade.symbolFull || trade.symbol} ${trade.side} ${won ? "WIN" : "LOSS"} (${trade.pnl_bps} bps)`);
            }
            
            // Recalculate aggregates
            sl.winrate = sl.total_trades > 0 ? sl.total_wins / sl.total_trades : 0;
            sl.avg_pnl_bps = sl.total_trades > 0 ? Math.round(sl.cumulative_pnl_bps / sl.total_trades) : 0;
            
            // Last 10 stats
            const l10 = sl.last_10.trades;
            sl.last_10.wins = l10.filter(t => t.outcome === "win").length;
            sl.last_10.losses = l10.length - sl.last_10.wins;
            sl.last_10.winrate = l10.length > 0 ? sl.last_10.wins / l10.length : 0;
            sl.last_10.pnl_bps = l10.reduce((sum, t) => sum + (t.pnl_bps || 0), 0);
            sl.last_10.avg_pnl_bps = l10.length > 0 ? Math.round(sl.last_10.pnl_bps / l10.length) : 0;
            
            // Update learning metrics
            sl.learning.trades_learned_from = sl.total_trades;
            sl.learning.ml_training_buffer_size = state.ml_training_buffer?.length || 0;
            sl.learning.ml_training_progress = sl.learning.ml_training_buffer_size / sl.learning.ml_training_target;
            
            // Count trained models
            sl.learning.models_trained = 0;
            const mlModels = ['logistic', 'randomforest', 'decisiontree', 'naivebayes'];
            for (const m of mlModels) {
              const required = MIN_SAMPLES_REQUIRED[m];
              if (sl.learning.ml_training_buffer_size >= required) {
                sl.learning.models_trained++;
