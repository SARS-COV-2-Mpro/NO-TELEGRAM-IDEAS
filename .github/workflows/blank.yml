            sl.learning.models_waiting = 4 - sl.learning.models_trained;
            
            // Check milestones
            updateMilestones(state);
            
            // Update timestamp
            sl.last_updated_ts = Date.now();
            
            log(`📊 System: ${sl.total_trades} trades, ${(sl.winrate*100).toFixed(1)}% WR, ${sl.cumulative_pnl_bps} bps total`);
          }

