            // Update regime state
            sl.regime = {
              current: newRegime,
              reason: `${wins}/10 wins (enter≥${REGIME_EXPLOIT_ENTER}, exit<${REGIME_EXPLOIT_EXIT})`,
              active_since_ts: regimeChanged ? Date.now() : (sl.regime?.active_since_ts || Date.now()),
