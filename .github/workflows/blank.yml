                log('');
                log('EXPLOIT mode behavior:');
                log('  ✅ Weights locked (voting uses frozen snapshot)');
                log('  ✅ Calibration continues (p_raw → p_cal learning)');
                log('  ✅ Full position sizing');
                
              } else {
                // Unfreeze
                state.model_weights_frozen = null;
                
                log('🔍 EXPLORE mode activated:');
                log('  ✅ Weights unlocked (learning enabled)');
                log('  ✅ Calibration + weight updates enabled');
                log(`  ⚠️  Risk level: Reduced (${REGIME_EXPLORE_RISK_FACTOR}x sizing)`);
              }
              
              log('═'.repeat(80));
              log('');
              
              // Update regime history (keep last 10 - Phase 7)
              if (!state.regime_history) state.regime_history = [];
              
              // Close previous period
              if (state.regime_history.length > 0) {
                const prev = state.regime_history[state.regime_history.length - 1];
                if (!prev.end_ts) {
                  prev.end_ts = Date.now();
                  prev.duration_days = Math.floor((prev.end_ts - prev.start_ts) / (24*3600*1000));
                  prev.reason_ended = `${newRegime === "exploit" ? "Achieved" : "Fell to"} ${wins}/10 wins`;
                }
              }
              
              // Start new period
              state.regime_history.push({
                regime: newRegime,
                start_ts: Date.now(),
                end_ts: null,
                trades_during: 0,
                winrate_during: 0,
                reason_ended: null
